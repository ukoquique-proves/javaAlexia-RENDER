# ============================================
# APPLICATION-DEV.PROPERTIES
# Development Environment Configuration
# ============================================
# This profile is activated when running locally with -Dspring-boot.run.profiles=dev
# Database: Supabase PostgreSQL (or any external PostgreSQL)

# ============================================
# DATABASE CONFIGURATION - DEVELOPMENT
# ============================================
# Uses Supabase PostgreSQL for local development
# Variables are loaded from .env file by AlexiaApplication.java
# and set as system properties before Spring Boot starts
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# HIKARICP CONFIGURATION
# ============================================
# Optimized for Supabase connection pooler (port 6543)
# These settings prevent "prepared statement already exists" errors
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
# Disable prepared statement caching (required for Supabase pooler)
spring.datasource.hikari.data-source-properties.cachePrepStmts=false
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=0
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=0

# JPA Configuration - Más detallada para desarrollo
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Logging - Nivel DEBUG para desarrollo
logging.level.com.alexia=DEBUG
logging.level.org.springframework=WARN
logging.level.org.telegram=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Vaadin - Configuración para desarrollo
vaadin.launch-browser=false
vaadin.whitelisted-packages=com.alexia

# Development specific settings
app.environment=development
app.version=1.0.0-dev
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
