# application-local.properties
# Configuración específica para desarrollo local (profile por defecto)

# JPA Configuration - Configuración intermedia para desarrollo local
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Logging - Nivel INFO para desarrollo local (equilibrado)
logging.level.com.alexia=INFO
logging.level.org.springframework=WARN
logging.level.org.telegram=WARN
logging.level.org.hibernate.SQL=DEBUG

# Vaadin - Configuración básica para desarrollo local
vaadin.launch-browser=false
vaadin.whitelisted-packages=com.alexia

# Development specific settings
app.environment=local
app.version=1.0.0-local
