# application-test.properties
# Configuración específica para entorno de TESTING

# JPA Configuration - Configuración para tests
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=false

# Database - Usar H2 en memoria para tests más rápidos
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Logging - Nivel WARN para reducir ruido en tests
logging.level.com.alexia=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.telegram=WARN

# Vaadin - Deshabilitar completamente para tests
vaadin.enabled=false

# Telegram - Deshabilitar para tests
telegram.bot.enabled=false

# Test specific settings
app.environment=testing
app.version=1.0.0-test
