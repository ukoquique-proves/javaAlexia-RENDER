# ============================================================================
# Alexia - Configuración Base (común a todos los entornos)
# ============================================================================

# Server Configuration
server.port=8080

# Database Configuration (Supabase PostgreSQL)
# Database configuration is automatically handled by Spring Boot.
# For local dev, it uses SPRING_DATASOURCE_* variables from the .env file.
# For production, it uses DATABASE_* variables from the Render environment.

# JPA Configuration - Configuración básica (sobrescrita por profiles)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# Dialect is auto-detected by Hibernate
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# PostgreSQL specific settings to avoid prepared statement conflicts
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Vaadin Configuration - Configuración básica (sobrescrita por profiles)
vaadin.launch-browser=false
vaadin.whitelisted-packages=com.alexia

# Telegram Bot Configuration
telegram.bot.token=${TELEGRAM_BOT_TOKEN}
telegram.bot.username=${TELEGRAM_BOT_USERNAME:AlexiaBot}

# Grok AI Configuration
grok.api.key=${GROK_API_KEY}
grok.api.url=${GROK_API_URL:https://api.groq.com/openai/v1/chat/completions}
grok.model=${GROK_MODEL:llama-3.1-8b-instant}

# Logging - Configuración básica (sobrescrita por profiles)
logging.level.com.alexia=INFO
logging.level.org.springframework=INFO
logging.level.org.telegram=WARN

# Application Information
app.name=Alexia
app.description=Asistente Automatizado con Telegram y Vaadin
app.version=1.0.0

# Actuator Configuration (for Render health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
